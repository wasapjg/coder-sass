<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65efb81e21.js" crossorigin="anonymous"></script>
    <title>sass</title>
</head>
<body>

    <header>
        <nav>
            <div class="row">
                <div class="col">
                    <div class="logo">
                        <a href="./index.html"><img class="imagenLogo" src="img/logo.png" alt="logo"></a>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="seeker">
                        <input text class="barSeeker" placeholder="buscar...">
                        <i class="fas fa-search" class="buttonSeeker"></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="register">
                        <a href="html/ingreso.html" class="logIn">
                            <span class="logIn__text">INGRESAR</span>
                        </a>
                        <a href="html/registro.html" class="signUp">
                            <span class="signUp__text">REGISTRAR</span>
                        </a>
                    </div>
                        <a href="html/contactanos.html" class="contactHeader contactHeader--black">
                            <span class="cantactHeader__text">Contactanos</span>
                            <span class="contactHeader__icon"><i class="fab fa-whatsapp"></i></span>
                        </a>
                </div>
            </div>
        </nav>
    </header>







    <nav class="navFilter">
        <div class="ContainerFilters">
            <ul class="filters">
               <li class="filter-1">
                    <a href="html/filtro1.html" class="btn btn--grey">
                        <span class="btn__text">VEHÍCULOS</span>
                    </a>
                </li>
                <li class="filter-2">
                    <a href="html/filtro2.html" class="btn btn--grey">
                        <span class="btn__text">HOGAR</span>
                    </a>
                </li>
                <li class="filter-3">
                    <a href="html/filtro3.html" class="btn btn--grey">
                        <span class="btn__text">ROBO</span>
                    </a>
                </li>
                <li class="filter-4">
                    <a href="html/filtro4.html" class="btn btn--grey">
                        <span class="btn__text">VEHÍCULOS</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>






    <section>
        
        <div class="motocycle">
            <img src="img/moto.jpg" alt="fotos de los productos">
            <h3 class="motocycle__title">MOTOS</h3>
            <button class="solicitar">SOLICITAR</button>
        </div>
        
        <div class="car">
            <img src="img/auto.jpg" alt="fotos de los productos">
            <h3 class="car__title">AUTOS</h3>
            <button class="solicitar">SOLICITAR</button>
        </div>
        
        <div class="house">
            <img src="img/casa.jpg" alt="fotos de los productos">
            <h3 class="house__title">CASAS</h3>
            <button class="solicitar">SOLICITAR</button>
        </div>
        
        <div class="stole">
            <img src="img/rob.jpg" alt="fotos de los productos">
            <h3 class="stole__title">ROBO</h3>
            <button class="solicitar">SOLICITAR</button>
        </div>
        
        <div class="bike">
            <img src="img/bici.jpg" alt="fotos de los productos">
            <h3 class="bike__title">BICIS</h3>
            <button class="solicitar">SOLICITAR</button>
        </div>
        
        <div class="accident">
            <img src="img/accidentePersonal.jpg" alt="fotos de los productos">
            <h3 class="accident__title">ACCIDENTE PERSONAL</h3>
            <button class="solicitar">SOLICITAR</button>
        </div>
        
    </section>



</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</html>
